<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh s√°ch 2</title>
</head>
<body>
    <div style="width: 700px;">
        <div th:each="person, iStat:${people}" style="display: inline-block; height:150px; width:340px" >
            <div style="display:inline-block;">
                <img src="https://png.pngitem.com/pimgs/s/111-1114718_transparent-sleep-icon-png-person-icon-circle-png.png" alt="" style="background-position:center center" width=150px height=150px>
            </div>
            <div style="display:inline-block;">
                <p th:text="${person.name}"></p>
                <p th:text="${person.nationality}"></p>
                <p th:text="${person.birthdate}"></p>
                <p th:text="${person.gender}"></p>
            </div>
        </div>
    </div>
</body>
</html>
